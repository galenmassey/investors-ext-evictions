<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Investors Options</title>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width:720px; margin:24px auto; padding:0 12px}
      label{display:block; font-weight:600; margin-top:12px}
      input{width:100%; padding:8px; margin-top:6px}
      .row{display:flex; gap:8px; margin-top:16px}
      button{padding:10px 14px; cursor:pointer}
      .ok{color:#0a0}
      .err{color:#a00}
      small{color:#666}
      .mono{font-family:ui-monospace, Menlo, Consolas, monospace}
    </style>
  </head>
  <body>
    <h2>Investors Extension â€” Options</h2>
    <p>Store client-side config used by the extension. <small>(No service-role keys here.)</small></p>

    <label for="endpoint">Upload Endpoint URL</label>
    <input id="endpoint" placeholder="https://<your-edge-fn>/case-uploader" />

    <label for="url">Supabase URL</label>
    <input id="url" placeholder="https://xxxxx.supabase.co" />

    <label for="anon">Supabase Anon Key</label>
    <input id="anon" class="mono" placeholder="eyJhbGciOi..." />

    <div class="row">
      <button id="save">Save</button>
      <button id="load">Load</button>
      <button id="clear">Clear</button>
      <button id="test">Test</button>
    </div>

    <p id="msg"></p>

    <script src="options.js"></script>
  </body>
</html>
